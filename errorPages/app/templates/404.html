<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página No Encontrada</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #0f0f0f, #1a1a1a, #000000);
            color: #d4af37;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-out;
            position: relative;
        }

        .bats {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .bat {
            position: absolute;
            top: -10%;
            width: 150px;
            height: 150px;
            background: url('https://images.vexels.com/media/users/3/132307/isolated/lists/90122640fbecccdb7b15f6976a2747ca-dibujos-animados-de-murcielago-espeluznante-2.png') no-repeat center;
            background-size: contain;
            animation: fly 8s linear infinite;
        }

        .bat:nth-child(1) {
            left: 15%;
            animation-delay: 0s;
        }
        .bat:nth-child(2) {
            left: 35%;
            animation-delay: 2s;
        }
        .bat:nth-child(3) {
            left: 55%;
            animation-delay: 4s;
        }
        .bat:nth-child(4) {
            left: 75%;
            animation-delay: 6s;
        }
        .bat:nth-child(5) {
            left: 90%;
            animation-delay: 8s;
        }

        @keyframes fly {
            0% {
                transform: translateY(100vh) scale(1) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(0.5) rotate(360deg);
                opacity: 0;
            }
        }

        h1 {
            font-size: 10rem;
            margin: 0;
            color: #d4af37;
            text-shadow: 0 0 30px #ff4500, 0 0 60px #d4af37, 0 0 90px #ff4500, 0 0 120px #ff4500;
            animation: glowPulse 2s infinite alternate;
        }

        p {
            font-size: 1.8rem;
            margin: 1rem 0;
            color: #f0e68c;
            animation: slideIn 1.5s ease-out;
        }

        img {
            max-width: 50%;
            height: auto;
            margin: 1rem 0;
            border: 2px solid #d4af37;
            border-radius: 15px;
            box-shadow: 0 0 20px #d4af37;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px #ff4500;
        }

        a {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.8rem 2rem;
            font-size: 1.4rem;
            text-decoration: none;
            background: linear-gradient(45deg, #d4af37, #ff4500);
            color: #0f0f0f;
            border-radius: 25px;
            transition: background 0.5s ease, transform 0.3s ease;
            font-weight: bold;
            animation: buttonPop 1s ease-out;
            position: relative;
            overflow: hidden;
        }

        a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: skewX(-45deg);
            transition: left 0.5s;
        }

        a:hover::before {
            left: 100%;
        }

        a:hover {
            background: linear-gradient(45deg, #ff4500, #d4af37);
            transform: translateY(-5px) scale(1.1);
            color: #ffffff;
            box-shadow: 0 0 15px #ff4500, 0 0 30px #d4af37;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glowPulse {
            0% {
                text-shadow: 0 0 30px #ff4500, 0 0 60px #d4af37;
            }
            100% {
                text-shadow: 0 0 60px #ff4500, 0 0 90px #d4af37;
            }
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateX(-50px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes buttonPop {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 6rem;
            }

            p {
                font-size: 1.5rem;
            }

            a {
                font-size: 1.2rem;
            }

            img {
                max-width: 70%;
            }
        }
    </style>
</head>
<body>
    <div class="bats">
        <div class="bat"></div>
        <div class="bat"></div>
        <div class="bat"></div>
        <div class="bat"></div>
        <div class="bat"></div>
    </div>
    <div class="container">
        <h1>404</h1>
        <p>Te encontro el señor de la noche. La página que buscas no existe.</p>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5cCEP-Ntf-erKGiYb7CmMuE7hrDnjfRoseg&s" alt="404 Imagen" />
        <div class="container">
            <a href="/">Volver al Inicio</a>
        </div>
    </div>
   
</body>
</html>
