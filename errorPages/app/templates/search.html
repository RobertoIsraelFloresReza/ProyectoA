<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Google Search Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="bg-dark text-light">

    <div class="container py-5">
        <h1 class="text-center mb-4">Google Search</h1>

        <form method="GET" class="d-flex mb-4">
            <input type="text" class="form-control me-2" name="q" value="{{ query }}" placeholder="Buscar en Google">
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>

        {% if results %}
            <ul class="list-group">
                {% for item in results %}
                    <li class="list-group-item bg-secondary text-light mb-2">
                        <a href="{{ item.link }}" class="text-decoration-none text-info">
                            <h5>{{ item.title }}</h5>
                        </a>
                        <p>{{ item.snippet }}</p>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-center">No se encontraron resultados. Intenta una nueva b√∫squeda.</p>
        {% endif %}
    </div>

</body>
</html>
