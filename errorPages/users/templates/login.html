<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Iniciar Sesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Estilo de fondo con GIF */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
        }

        /* Fuego de fondo con GIF */
        .fire-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        .login-container {
            position: relative;
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 69, 0, 0.8);
            text-align: center;
            z-index: 1;
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #ff4500;
            text-shadow: 0 0 20px rgba(255, 69, 0, 0.9);
            font-size: 2.5rem;
        }

        .form-control {
            background: rgba(255, 69, 0, 0.2);
            border: none;
            color: #fff;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .form-control:focus {
            background: rgba(255, 69, 0, 0.3);
            box-shadow: 0 0 15px #ff4500;
        }

        .btn-primary {
            background: #ff4500;
            border: none;
            width: 100%;
            padding: 10px;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.8);
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background: #cc3700;
        }
    </style>
    {% include 'mensaje.html' %}
</head>

<body>
    <!-- GIF de fondo -->
    <img src="https://i.pinimg.com/originals/8f/1c/54/8f1c54c4b4caeb214ada0349c579aa92.gif" class="fire-background"
        alt="Fuego en movimiento">

    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
